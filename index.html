<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Luyện tập mạo từ tiếng Đức</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="card-container p-4 md:p-6 w-full mx-2">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-4">Luyện tập mạo từ tiếng Đức</h1>
        <p id="stats" class="text-sm md:text-base text-center mb-4">Tổng số câu hỏi: 0 | Đúng: 0 | Sai: 0</p>
        <div class="vocab-section mb-6">
            <h2 class="text-lg md:text-xl font-semibold mb-2">Danh từ</h2>
            <div class="vocab-word-container">
                <span id="noun" class="vocab-word">Chưa có</span>
            </div>
        </div>
        <div class="input-section mb-6">
            <label for="answer" class="text-base md:text-lg font-medium mb-2 block">Nhập mạo từ (der/die/das):</label>
            <input id="answer" type="text" class="vocabInput" placeholder="der/die/das" autocomplete="off" autocapitalize="none" aria-label="Nhập mạo từ tiếng Đức">
            <div id="feedback" class="vocabHint mt-2"></div>
        </div>
        <div class="control-section">
            <div class="instruction text-sm md:text-base text-center italic mb-4">Nhấn Enter để trả lời hoặc tiếp tục</div>
            <div class="button-group flex flex-wrap justify-center gap-3">
                <button id="nextBtn" class="check-button" aria-label="Chuyển sang danh từ tiếp theo">Câu tiếp theo</button>
                <button id="speakBtn" class="check-button" aria-label="Nghe lại danh từ">Nghe lại</button>
                <button id="viewWrongBtn" class="check-button secondary" aria-label="Xem danh sách từ sai">Xem từ sai</button>
                <button id="clearWrongBtn" class="check-button secondary" aria-label="Xóa lịch sử từ sai">Xóa lịch sử sai</button>
            </div>
        </div>
    </div>

    <!-- Popup thông báo -->
    <div id="popup" class="popup popup-overlay hidden">
        <div class="popup-content">
            <span id="popupClose" class="close-btn" aria-label="Đóng popup">×</span>
            <h3 id="popupTitle" class="text-lg font-bold mb-3 text-center"></h3>
            <p id="popupMessage" class="text-sm text-center"></p>
        </div>
    </div>

    <!-- Popup danh sách từ sai -->
    <div id="wrongWordsPopup" class="popup popup-overlay hidden">
        <div class="popup-content max-h-[70vh]">
            <span id="wrongWordsPopupClose" class="close-btn" aria-label="Đóng danh sách từ sai">×</span>
            <h3 class="text-lg font-bold mb-3 text-center">Danh sách từ sai</h3>
            <div id="wrongWordsList" class="text-sm overflow-y-auto"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
